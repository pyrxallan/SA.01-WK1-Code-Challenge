<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Grade Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="akatsuki-header">
            <h1>CHALLENGE I: STUDENT GRADE GENERATOR</h1>
        </div>
        
        <div class="input-group">
            <label for="studentMark">Enter student mark (0-100):</label>
            <input type="number" id="studentMark" min="0" max="100" placeholder="Enter mark between 0 and 100">
        </div>
        
        <hr>
        
        <div class="buttons">
            <button onclick="generateGrade()">GENERATE GRADE</button>   
        </div>
        
        <div id="gradeResult" class="result">
            <div class="grade-display" id="gradeDisplay">C</div>
            <div class="score-display" id="scoreDisplay">Score: 50/100</div>
        </div>
        
        <div class="akatsuki-footer">
            <p>Allan Ratemo &copy; 2025</p>
        </div>
    </div>

<script src="challange1.js"></script>
</body>
</html>
